<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Precise Video Fit</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .overlay-hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay-hint">ðŸ“¸ Point at the target image</div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video1" src="./videos/video1.mp4" preload="auto" autoplay loop playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 10000; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        src="#video1"
        width="1.13" height="0.634"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; transparent: true">
      </a-plane>
    </a-entity>

  </a-scene>
</body>
</html>
