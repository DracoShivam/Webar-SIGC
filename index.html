<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Image Tracking Video Player with Masking</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .overlay-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
      color: white;
      font-family: Arial, sans-serif;
    }
    .overlay-icon {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 150, 0, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .scan-animation {
      border: 4px solid white;
      width: 80%;
      height: 140%;
      position: relative;
      border-radius: 10px;
    }
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background-color: #00ff00;
      top: 0;
      animation: scan 2s infinite ease-in-out;
    }
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }
    .qr-hint {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="tracking-overlay" class="overlay-container">
    <div class="overlay-icon">
      <div class="scan-animation">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="qr-hint">Point your camera at the target image</div>
  </div>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 10000; objects: .clickable"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        id="video-plane-0"
        class="clickable"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: customVideoMaskShader; // Use our custom shader
                  side: double;
                  transparent: true;
                  map: #video0;       // The video texture
                  mask: #mask0;      // The mask texture
                  opacity: 0">
      </a-plane>
      <video id="video0" src="./videos/video1.mp4" playsinline loop preload="auto" muted></video>
      <img id="mask0" src="./masks/mask0.png" crossorigin="anonymous" style="display:none"> </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane
        id="video-plane-1"
        class="clickable"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: customVideoMaskShader; // Use our custom shader
                  side: double;
                  transparent: true;
                  map: #video1;       // The video texture
                  mask: #mask1;      // The mask texture
                  opacity: 0">
      </a-plane>
      <video id="video1" src="./videos/video2.mp4" playsinline loop preload="auto" muted></video>
       <img id="mask1" src="./masks/mask1.png" crossorigin="anonymous" style="display:none">  </a-entity>
  </a-scene>

  <script>
    // 1. Register a Custom Shader in A-Frame
    AFRAME.registerShader('customVideoMaskShader', {
      schema: {
        map: { type: 'map', default: null },       // The video texture
        mask: { type: 'map', default: null },      // The mask texture
        opacity: { type: 'float', default: 1.0 },
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform sampler2D map;    // The video texture
        uniform sampler2D mask;   // The mask texture
        uniform float opacity;
        void main() {
          vec4 videoColor = texture2D(map, vUv);
          vec4 maskColor = texture2D(mask, vUv);
          float alpha = maskColor.r * opacity; // Use red channel as alpha
          gl_FragColor = vec4(videoColor.rgb, alpha);
        }
      `
    });

    const videoConfig = [
      {
        targetIndex: 0,
        videoUrl: "./videos/video1.mp4",
        planeId: "video-plane-0",
        maskId:  "mask0"
      },
      {
        targetIndex: 1,
        videoUrl: "./videos/video2.mp4",
        planeId: "video-plane-1",
        maskId:  "mask1"
      }
    ];

    window.addEventListener('DOMContentLoaded', function () {
      const sceneEl = document.querySelector('a-scene');
      const trackingOverlay = document.getElementById('tracking-overlay');


      sceneEl.addEventListener('loaded', function () {
        console.log("A-Frame scene loaded");
        videoConfig.forEach(config => {
          setupVideoTarget(config);
        });
      });

      document.addEventListener('visibilitychange', function () {
        videoConfig.forEach(config => {
          const videoElement = document.querySelector(`#${config.planeId}`).getObject3D('mesh').material.map?.image;
          if (videoElement && document.hidden) {
            if (!videoElement.paused) videoElement.pause();
          }
        });
      });
    });

    function setupVideoTarget(config) {
      const plane = document.querySelector(`#${config.planeId}`);
      const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${config.targetIndex}"]`);
      const trackingOverlay = document.getElementById('tracking-overlay');
      let videoPlaying = false;

      const video = document.getElementById(config.videoUrl.substring(config.videoUrl.lastIndexOf('/') + 1)); // Get video element
      const maskImage = document.getElementById(config.maskId);  // Get mask image

      // Ensure the mask image is loaded before applying the texture
      if (!maskImage.complete) {
        maskImage.onload = () => {
          applyVideoAndMask(plane, video, maskImage, targetEntity, trackingOverlay, videoPlaying, config);
        };
      } else {
        applyVideoAndMask(plane, video, maskImage, targetEntity, trackingOverlay, videoPlaying, config);
      }
    }

    function applyVideoAndMask(plane, video, maskImage, targetEntity, trackingOverlay, videoPlaying, config) {


      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;


      plane.getObject3D('mesh').material.map = texture;
      plane.getObject3D('mesh').material.uniforms.mask.value = new THREE.Texture(maskImage); // Apply mask
      plane.getObject3D('mesh').material.transparent = true;
      plane.getObject3D('mesh').material.opacity = 0;

      const enableAudio = () => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = audioContext.createBuffer(1, 1, 22050);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
        document.removeEventListener('touchstart', enableAudio);
        document.removeEventListener('click', enableAudio);
      };

      document.addEventListener('touchstart', enableAudio, { once: true });
      document.addEventListener('click', enableAudio, { once: true });

      targetEntity.addEventListener("targetFound", function () {
        console.log(`Target ${config.targetIndex} found`);
        trackingOverlay.classList.add('hidden');
        videoPlaying = true;

        const targetWidth = targetEntity.getAttribute('mindar-image-target').targetWidth;
        const targetHeight = targetEntity.getAttribute('mindar-image-target').targetHeight;

        plane.setAttribute("width", targetWidth);
        plane.setAttribute("height", targetHeight);

        plane.getObject3D('mesh').material.opacity = 1; // Make the plane visible


        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Autoplay with audio prevented:", error);
            video.muted = true;
            video.play().then(() => {
              const unmute = () => {
                video.muted = false;
                document.removeEventListener('touchstart', unmute);
                document.removeEventListener('click', unmute);
              };
              document.addEventListener('touchstart', unmute, { once: true });
              document.addEventListener('click', unmute, { once: true });
            }).catch(err => console.log("Even muted autoplay failed:", err));
          });
        }
      });

      targetEntity.addEventListener("targetLost", function () {
        console.log(`Target ${config.targetIndex} lost`);
        if (videoPlaying) {
          video.pause();
          videoPlaying = false;
        }

        const allTargetsLost = document.querySelectorAll('a-entity[mindar-image-target]').length ===
                              document.querySelectorAll('a-entity[mindar-image-target][visible="false"]').length;

        if (allTargetsLost) {
          trackingOverlay.classList.remove('hidden');
        }
      });
    }
  </script>
</body>
</html>
