<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Image Tracking Video Player (Dynamic)</title>

  <!-- Import A-Frame and MindAR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
    .overlay-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
      flex-direction: column; color: white; font-family: Arial; z-index: 10;
    }
    .overlay-icon {
      width: 120px; height: 120px; background: rgba(0,150,0,0.8);
      border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
    }
    .scan-animation {
      width: 80%; height: 140%; border: 4px solid white; border-radius: 10px; position: relative;
    }
    .scan-line {
      position: absolute; height: 2px; width: 100%; background: #00ff00; top: 0;
      animation: scan 2s infinite ease-in-out;
    }
    @keyframes scan { 0% {top:0;} 50% {top:100%;} 100% {top:0;} }
    .qr-hint { margin-top: 20px; font-size: 18px; opacity: 0.9; }
    .hidden { display: none; }
  </style>
</head>

<body>

<!-- Tracking Overlay -->
<div id="tracking-overlay" class="overlay-container">
  <div class="overlay-icon">
    <div class="scan-animation">
      <div class="scan-line"></div>
    </div>
  </div>
  <div class="qr-hint">Point your camera at the target image</div>
</div>

<!-- A-Frame Scene -->
<a-scene
  mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; missTolerance: 5;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- Dynamic targets will be injected here -->

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: 10000; objects: .clickable"></a-camera>

</a-scene>

<script>
// Config array - add targets easily here
const videoConfig = [
  {
    targetIndex: 0,
    videoUrl: "./videos/video1.mp4",
    planeId: "video-plane-0",
    targetWidth: 0.5 // meters (50 cm real world size)
  },
  {
    targetIndex: 1,
    videoUrl: "./videos/video2.mp4",
    planeId: "video-plane-1",
    targetWidth: 0.5
  }
];

window.addEventListener('DOMContentLoaded', function () {
  const sceneEl = document.querySelector('a-scene');
  const trackingOverlay = document.getElementById('tracking-overlay');

  // 1. Dynamically create targets and planes
  videoConfig.forEach(config => {
    const targetEntity = document.createElement('a-entity');
    targetEntity.setAttribute('mindar-image-target', `targetIndex: ${config.targetIndex}; width: ${config.targetWidth}`);

    const plane = document.createElement('a-plane');
    plane.setAttribute('id', config.planeId);
    plane.setAttribute('class', 'clickable');
    plane.setAttribute('position', '0 0 0');
    plane.setAttribute('rotation', '0 0 0');
    plane.setAttribute('material', 'shader: flat; side: double; transparent: true; opacity: 0');

    targetEntity.appendChild(plane);
    sceneEl.appendChild(targetEntity);
  });

  // 2. Set up each video plane
  videoConfig.forEach(config => {
    setupVideoTarget(config);
  });

  // Pause videos if tab not active
  document.addEventListener('visibilitychange', function () {
    videoConfig.forEach(config => {
      const videoElement = document.querySelector(`#${config.planeId}`)?.getObject3D('mesh')?.material?.map?.image;
      if (videoElement && document.hidden) {
        if (!videoElement.paused) videoElement.pause();
      }
    });
  });
});

function setupVideoTarget(config) {
  const plane = document.querySelector(`#${config.planeId}`);
  const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${config.targetIndex}; width: ${config.targetWidth}"]`);
  const trackingOverlay = document.getElementById('tracking-overlay');

  const video = document.createElement("video");
  video.src = config.videoUrl;
  video.playsInline = true;
  video.loop = true;
  video.setAttribute("preload", "auto");
  video.muted = false; // Try to play with sound

  const texture = new THREE.VideoTexture(video);
  texture.minFilter = THREE.LinearFilter;
  texture.magFilter = THREE.LinearFilter;
  texture.format = THREE.RGBFormat;

  plane.getObject3D('mesh').material.map = texture;
  plane.getObject3D('mesh').material.opacity = 1;

  // Audio context activation
  const enableAudio = () => {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const buffer = audioContext.createBuffer(1, 1, 22050);
    const source = audioContext.createBufferSource();
    source.buffer = buffer;
    source.connect(audioContext.destination);
    source.start(0);
    document.removeEventListener('touchstart', enableAudio);
    document.removeEventListener('click', enableAudio);
  };
  document.addEventListener('touchstart', enableAudio, { once: true });
  document.addEventListener('click', enableAudio, { once: true });

  // Handle Target Found
  targetEntity.addEventListener("targetFound", function () {
    console.log(`Target ${config.targetIndex} found`);
    trackingOverlay.classList.add('hidden');

    const entityWidth = config.targetWidth;
    const imageRatio = video.videoHeight / video.videoWidth || 16/9;
    const entityHeight = entityWidth * imageRatio;

    plane.setAttribute("width", entityWidth);
    plane.setAttribute("height", entityHeight);

    const playPromise = video.play();
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.log("Autoplay with audio prevented:", error);
        video.muted = true;
        video.play().then(() => {
          const unmute = () => {
            video.muted = false;
            document.removeEventListener('touchstart', unmute);
            document.removeEventListener('click', unmute);
          };
          document.addEventListener('touchstart', unmute, { once: true });
          document.addEventListener('click', unmute, { once: true });
        }).catch(err => console.log("Even muted autoplay failed:", err));
      });
    }
  });

  // Handle Target Lost
  targetEntity.addEventListener("targetLost", function () {
    console.log(`Target ${config.targetIndex} lost`);
    video.pause();

    const visibleTargets = document.querySelectorAll('a-entity[mindar-image-target][visible="true"]');
    if (visibleTargets.length === 0) {
      trackingOverlay.classList.remove('hidden');
    }
  });
}
</script>

</body>
</html>
