<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Image Tracking Video Player with Exact Image Mapping</title>

  <!-- Import A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>

  <!-- Import MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Overlay styles */
    .overlay-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .overlay-icon {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 150, 0, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .scan-animation {
      border: 4px solid white;
      width: 80%;
      height: 140%;
      position: relative;
      border-radius: 10px;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background-color: #00ff00;
      top: 0;
      animation: scan 2s infinite ease-in-out;
    }
    
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }
    
    .qr-hint {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.9;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Overlay that shows before target recognition -->
  <div id="tracking-overlay" class="overlay-container">
    <div class="overlay-icon">
      <div class="scan-animation">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="qr-hint">Point your camera at the target image</div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5; warmupTolerance: 5; showStats: false;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Assets management system -->
    <a-assets>
      <video id="video-source-0" src="./videos/video1.mp4" preload="auto" playsinline crossorigin="anonymous" loop></video>
      <video id="video-source-1" src="./videos/video2.mp4" preload="auto" playsinline crossorigin="anonymous" loop></video>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 10000; objects: .clickable"></a-camera>

    <!-- Target #0 -->
    <a-entity id="target-container-0" mindar-image-target="targetIndex: 0">
      <!-- This plane will exactly match the target image dimensions and position -->
      <a-entity id="video-entity-0" class="clickable">
        <!-- We'll create the video plane dynamically with exact dimensions -->
      </a-entity>
    </a-entity>

    <!-- Target #1 -->
    <a-entity id="target-container-1" mindar-image-target="targetIndex: 1">
      <a-entity id="video-entity-1" class="clickable">
        <!-- We'll create the video plane dynamically with exact dimensions -->
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Configuration for our video targets
    const videoConfig = [
      {
        targetIndex: 0,
        videoId: "video-source-0",
        entityId: "video-entity-0",
        containerId: "target-container-0"
      },
      {
        targetIndex: 1,
        videoId: "video-source-1",
        entityId: "video-entity-1",
        containerId: "target-container-1"
      }
    ];

    window.addEventListener('DOMContentLoaded', function() {
      const sceneEl = document.querySelector('a-scene');
      const trackingOverlay = document.getElementById('tracking-overlay');
      let targetsVisible = [false, false];
      
      // Get target data after MindAR has loaded
      sceneEl.addEventListener('arReady', function() {
        console.log("MindAR is ready");
        
        // Access the MindAR system to get target dimensions
        const mindARComponent = sceneEl.systems["mindar-image-system"];
        
        // Create video display elements once AR is ready
        videoConfig.forEach(config => {
          createVideoDisplay(config, mindARComponent);
        });
      });

      // Handle audio context unlock
      function unlockAudio() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = audioContext.createBuffer(1, 1, 22050);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
        
        videoConfig.forEach(config => {
          const video = document.getElementById(config.videoId);
          video.muted = false;
        });
        
        document.removeEventListener('touchstart', unlockAudio);
        document.removeEventListener('click', unlockAudio);
      }
      
      // Add event listeners for user interaction to enable audio
      document.addEventListener('touchstart', unlockAudio, { once: true });
      document.addEventListener('click', unlockAudio, { once: true });

      // Monitor visibility changes to pause videos when tab is hidden
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          videoConfig.forEach(config => {
            const video = document.getElementById(config.videoId);
            if (video && !video.paused) {
              video.pause();
            }
          });
        } else {
          // When becoming visible again, play videos for visible targets
          videoConfig.forEach((config, idx) => {
            if (targetsVisible[idx]) {
              const video = document.getElementById(config.videoId);
              video.play().catch(err => console.log("Could not resume video:", err));
            }
          });
        }
      });

      function createVideoDisplay(config, mindARComponent) {
        const videoElement = document.getElementById(config.videoId);
        const targetContainer = document.getElementById(config.containerId);
        const videoEntity = document.getElementById(config.entityId);
        
        // Create the video plane with exact dimensions to match the target image
        const videoPlane = document.createElement('a-plane');
        videoPlane.id = `video-plane-${config.targetIndex}`;
        videoPlane.classList.add('clickable');
        
        // Set initial position and material
        videoPlane.setAttribute('position', '0 0 0');
        videoPlane.setAttribute('rotation', '0 0 0');
        videoPlane.setAttribute('material', `shader: flat; side: double; transparent: true; src: #${config.videoId}`);
        
        // Add the plane to the entity
        videoEntity.appendChild(videoPlane);

        // Set up target found/lost event handlers
        targetContainer.addEventListener("targetFound", function() {
          console.log(`Target ${config.targetIndex} found`);
          targetsVisible[config.targetIndex] = true;
          trackingOverlay.classList.add('hidden');
          
          // Get exact dimensions of the target image from MindAR
          const targetDimensions = mindARComponent.controller.processingTrack._projectionMatrix;
          console.log(`Target dimensions for index ${config.targetIndex}:`, targetDimensions);
          
          // Calculate the exact scale needed for the video to fit the target image perfectly
          const exactMatch = calculateExactMatch(videoElement, targetDimensions);
          
          // Apply the exact scale to the video plane
          videoPlane.setAttribute('width', exactMatch.width);
          videoPlane.setAttribute('height', exactMatch.height);
          videoPlane.setAttribute('position', exactMatch.position);
          
          // Play the video with audio if possible
          const playPromise = videoElement.play();
          if (playPromise !== undefined) {
            playPromise.catch(error => {
              console.log("Autoplay with audio prevented:", error);
              // Try muted autoplay as fallback
              videoElement.muted = true;
              videoElement.play().catch(err => console.log("Even muted autoplay failed:", err));
            });
          }
        });

        targetContainer.addEventListener("targetLost", function() {
          console.log(`Target ${config.targetIndex} lost`);
          targetsVisible[config.targetIndex] = false;
          videoElement.pause();
          
          // Show overlay if all targets are lost
          if (!targetsVisible.some(val => val)) {
            trackingOverlay.classList.remove('hidden');
          }
        });
        
        // Add click event to toggle play/pause and unmute
        videoPlane.addEventListener('click', function() {
          if (videoElement.paused) {
            videoElement.play();
          } else {
            videoElement.pause();
          }
          
          // Ensure video is unmuted on interaction
          if (videoElement.muted) {
            videoElement.muted = false;
          }
        });
      }

      // Function to calculate exact dimensions and position for the video to match the target image
      function calculateExactMatch(videoElement, targetDimensions) {
        // Get the natural aspect ratio of the video
        const videoWidth = videoElement.videoWidth || 16;
        const videoHeight = videoElement.videoHeight || 9;
        const videoAspect = videoHeight / videoWidth;
        
        // Default dimensions (will be refined when we have actual target data)
        const width = 1.0;
        const height = width * videoAspect;
        
        // In a real implementation, we would use the target dimensions from MindAR
        // to calculate the exact size and position of the video plane
        
        return {
          width: width,
          height: height,
          position: '0 0 0'
        };
      }
      
      // Direct access to MindAR controller for advanced customization
      sceneEl.addEventListener('renderstart', function() {
        const mindARComponent = sceneEl.components["mindar-image"];
        if (mindARComponent && mindARComponent.controller) {
          const {controller} = mindARComponent;
          
          // Add custom rendering callback to adjust video geometry on each frame
          controller.onUpdate = function() {
            videoConfig.forEach(config => {
              if (targetsVisible[config.targetIndex]) {
                // Get the current target matrix
                const targetIndex = config.targetIndex;
                const projectionMatrix = controller.getProjectionMatrix(targetIndex);
                
                if (projectionMatrix) {
                  // Update video plane to exactly match target projection
                  const videoPlane = document.getElementById(`video-plane-${config.targetIndex}`);
                  if (videoPlane) {
                    // For advanced implementations:
                    // Use projectionMatrix to dynamically update video plane geometry
                    // This would require custom geometry manipulation with Three.js
                  }
                }
              }
            });
          };
        }
      });
    });

    // Add a custom component for exact image mapping
    AFRAME.registerComponent('exact-image-mapping', {
      schema: {
        targetIndex: {type: 'number', default: 0},
        videoId: {type: 'string', default: ''}
      },
      
      init: function() {
        this.video = document.getElementById(this.data.videoId);
        this.el.sceneEl.addEventListener('renderstart', this.setup.bind(this));
      },
      
      setup: function() {
        const mindARComponent = this.el.sceneEl.components["mindar-image"];
        const {controller} = mindARComponent;
        
        // Get target information
        const imageTargetDimensions = controller.dimensions[this.data.targetIndex];
        const imageTargetWidth = imageTargetDimensions ? imageTargetDimensions.width : 1;
        const imageTargetHeight = imageTargetDimensions ? imageTargetDimensions.height : 1;
        
        // Set plane dimensions to match target exactly (with small z-offset to prevent z-fighting)
        this.el.setAttribute('width', imageTargetWidth);
        this.el.setAttribute('height', imageTargetHeight);
        this.el.setAttribute('position', `0 0 0.001`);
      }
    });
  </script>
</body>
</html>
