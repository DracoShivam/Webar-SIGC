<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Image Tracking Video Player with Overlay</title>

  <!-- Import A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>

  <!-- Import MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Overlay styles */
    .overlay-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .overlay-icon {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 150, 0, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .scan-animation {
      border: 4px solid white;
      width: 80%;
      height: 140%;
      position: relative;
      border-radius: 10px;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background-color: #00ff00;
      top: 0;
      animation: scan 2s infinite ease-in-out;
    }
    
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }
    
    .qr-hint {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.9;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Overlay that shows before target recognition -->
  <div id="tracking-overlay" class="overlay-container">
    <div class="overlay-icon">
      <div class="scan-animation">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="qr-hint">Point your camera at the target image</div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: #tracking-overlay; uiScanning: #tracking-overlay; uiError: #tracking-overlay;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 10000; objects: .clickable"></a-camera>

    <!-- Target #0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        id="video-plane-0"
        class="clickable"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true; opacity: 1">
      </a-plane>
    </a-entity>

    <!-- Target #1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane
        id="video-plane-1"
        class="clickable"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true; opacity: 1">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoConfig = [
      {
        targetIndex: 0,
        videoUrl: "./videos/video1.mp4",
        planeId: "video-plane-0"
      },
      {
        targetIndex: 1,
        videoUrl: "./videos/video2.mp4",
        planeId: "video-plane-1"
      }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const sceneEl = document.querySelector('a-scene');
      const trackingOverlay = document.getElementById('tracking-overlay');
      
      // Explicitly try to start AR on page load (after a small delay to ensure DOM is ready)
      setTimeout(() => {
        // First user interaction with the page
        document.body.addEventListener('click', function bodyClick() {
          const mindARComponent = sceneEl.components['mindar-image'];
          if (mindARComponent && typeof mindARComponent.start === 'function') {
            mindARComponent.start();
            console.log("MindAR scanner started after user interaction");
          }
          document.body.removeEventListener('click', bodyClick);
        }, { once: true });
        
        // Also try to start on touchstart for mobile
        document.body.addEventListener('touchstart', function bodyTouch() {
          const mindARComponent = sceneEl.components['mindar-image'];
          if (mindARComponent && typeof mindARComponent.start === 'function') {
            mindARComponent.start();
            console.log("MindAR scanner started after user touch");
          }
          document.body.removeEventListener('touchstart', bodyTouch);
        }, { once: true });
      }, 1000);
      
      sceneEl.addEventListener('loaded', function () {
        console.log("A-Frame scene loaded");
        
        videoConfig.forEach(config => {
          setupVideoTarget(config);
        });
        
        // Try to start MindAR after scene is loaded
        const mindARComponent = sceneEl.components['mindar-image'];
        if (mindARComponent && typeof mindARComponent.start === 'function') {
          try {
            mindARComponent.start();
            console.log("MindAR scanner autostarted");
          } catch (err) {
            console.error("Error starting MindAR:", err);
          }
        } else {
          console.warn("MindAR component not found or start method not available");
        }
      });
      
      // Listen for camera permission request
      sceneEl.addEventListener('camera-permission-requested', function() {
        console.log("Camera permission requested");
      });
      
      // Listen for camera setup complete
      sceneEl.addEventListener('camera-init', function() {
        console.log("Camera initialized");
      });
      
      // Listen for AR system errors
      sceneEl.addEventListener('arError', function(event) {
        console.error("AR error:", event.detail);
        // Update overlay with error message
        const qrHint = document.querySelector('.qr-hint');
        if (qrHint) {
          qrHint.textContent = "Camera error. Please refresh and allow camera access.";
        }
      });

      document.addEventListener('visibilitychange', function () {
        videoConfig.forEach(config => {
          const plane = document.querySelector(`#${config.planeId}`);
          const videoElement = plane.getObject3D('mesh')?.material?.map?.image;
          if (videoElement && document.hidden) {
            if (!videoElement.paused) videoElement.pause();
          }
        });
      });
    });

    function setupVideoTarget(config) {
      const plane = document.querySelector(`#${config.planeId}`);
      const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${config.targetIndex}"]`);
      const trackingOverlay = document.getElementById('tracking-overlay');

      const video = document.createElement("video");
      video.src = config.videoUrl;
      video.playsInline = true;
      video.loop = true;
      video.muted = true; // Start muted to help with autoplay
      video.setAttribute("preload", "auto");
      
      // Wait for video metadata to load
      video.addEventListener('loadedmetadata', function() {
        // Calculate aspect ratio from the actual video
        const aspectRatio = video.videoHeight / video.videoWidth;
        
        // Set the plane's dimensions according to the video's aspect ratio
        plane.setAttribute("width", 1); // Base width
        plane.setAttribute("height", aspectRatio);
        
        console.log(`Video dimensions set: ${video.videoWidth}x${video.videoHeight}, aspect ratio: ${aspectRatio}`);
      });

      // Create video texture
      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      // Apply video texture to plane
      plane.getObject3D('mesh').material.map = texture;
      plane.getObject3D('mesh').material.needsUpdate = true;

      // Try to preload the video
      video.load();
      
      // Attempt to start video playback (likely will fail but will be ready)
      try {
        video.play().catch(e => {
          console.log("Initial video play prevented, will retry on target found");
        });
      } catch (e) {
        console.log("Initial video play error:", e);
      }

      // Handle target found event
      targetEntity.addEventListener("targetFound", function () {
        console.log(`Target ${config.targetIndex} found`);
        
        // Hide scanning overlay when target is found
        trackingOverlay.classList.add('hidden');
        
        // Try to play video
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            console.log("Video started playing");
            
            // Try to unmute after successful play
            const unmute = () => {
              video.muted = false;
              console.log("Video unmuted");
              document.removeEventListener('touchstart', unmute);
              document.removeEventListener('click', unmute);
            };
            
            document.addEventListener('touchstart', unmute, { once: true });
            document.addEventListener('click', unmute, { once: true });
            
          }).catch(error => {
            console.log("Autoplay prevented:", error);
          });
        }
      });

      targetEntity.addEventListener("targetLost", function () {
        console.log(`Target ${config.targetIndex} lost`);
        video.pause();
        
        // Check if all targets are lost to show overlay again
        const allTargetsLost = document.querySelectorAll('a-entity[mindar-image-target]').length === 
                              document.querySelectorAll('a-entity[mindar-image-target][visible="false"]').length;
        
        if (allTargetsLost) {
          trackingOverlay.classList.remove('hidden');
        }
      });
    }
  </script>
</body>
</html>
