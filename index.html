<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Video Overlay - Image 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 1437px; /* Match the image width */
      height: auto;
    }

    .background-img {
      width: 100%;
      display: block;
    }

    .video-overlay {
      position: absolute;
      top: 162px;     /* Adjust this value to match the screen area */
      left: 149px;    /* Adjust this value to align horizontally */
      width: 1138px;  /* Width of the screen area in the image */
      height: 641px;  /* Height of the screen area */
      overflow: hidden;
      pointer-events: none;
    }

    .video-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- Newspaper or device Image -->
    <img src="Screenshot 2025-04-10 195922.png" class="background-img" alt="AR Frame">

    <!-- Video positioned exactly within the screen space -->
    <div class="video-overlay">
      <video src="video1.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

</body>
</html>
