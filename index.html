<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Image Tracking Video Player with Overlay</title>

  <!-- Import A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>

  <!-- Import MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Overlay styles */
    .overlay-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .overlay-icon {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 150, 0, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .scan-animation {
      border: 4px solid white;
      width: 80%;
      height: 140%;
      position: relative;
      border-radius: 10px;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background-color: #00ff00;
      top: 0;
      animation: scan 2s infinite ease-in-out;
    }
    
    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }
    
    .qr-hint {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.9;
    }
    
    .hidden {
      display: none !important;
    }
    
    #tap-to-start {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    
    #tap-to-start button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <!-- Initial tap to start screen -->
  <div id="tap-to-start">
    <h2>AR Image Tracker</h2>
    <button id="start-ar-button">Tap to Start</button>
  </div>

  <!-- Overlay that shows before target recognition -->
  <div id="tracking-overlay" class="overlay-container hidden">
    <div class="overlay-icon">
      <div class="scan-animation">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="qr-hint">Point your camera at the target image</div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: none;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; precision: high;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"
              cursor="fuse: false; rayOrigin: mouse;"
              raycaster="far: 10000; objects: .clickable"></a-camera>

    <!-- Target #0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        id="video-plane-0"
        class="clickable"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true; opacity: 0">
      </a-plane>
    </a-entity>

    <!-- Target #1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane
        id="video-plane-1"
        class="clickable"
        position="0 0 0"
        rotation="0 0 0"
        material="shader: flat; side: double; transparent: true; opacity: 0">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoConfig = [
      {
        targetIndex: 0,
        videoUrl: "./videos/video1.mp4",
        planeId: "video-plane-0"
      },
      {
        targetIndex: 1,
        videoUrl: "./videos/video2.mp4",
        planeId: "video-plane-1"
      }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const sceneEl = document.querySelector('a-scene');
      const trackingOverlay = document.getElementById('tracking-overlay');
      const tapToStart = document.getElementById('tap-to-start');
      const startARButton = document.getElementById('start-ar-button');
      
      // Set up the start button functionality
      startARButton.addEventListener('click', function() {
        // Hide the tap to start overlay
        tapToStart.classList.add('hidden');
        
        // Show the tracking overlay
        trackingOverlay.classList.remove('hidden');
        
        // Start the MindAR experience
        const mindARComponent = sceneEl.components['mindar-image'];
        if (mindARComponent) {
          try {
            mindARComponent.start();
            console.log("MindAR scanner started");
          } catch (err) {
            console.error("Error starting MindAR:", err);
          }
        }
      });

      sceneEl.addEventListener('loaded', function () {
        console.log("A-Frame scene loaded");
        
        videoConfig.forEach(config => {
          setupVideoTarget(config);
        });
      });
      
      // Listen for camera permission granted
      sceneEl.addEventListener('camera-init', function() {
        console.log("Camera initialized");
      });
      
      // Listen for tracking started
      sceneEl.addEventListener('arReady', function() {
        console.log("AR system ready");
      });
      
      // Listen for AR system errors
      sceneEl.addEventListener('arError', function(event) {
        console.error("AR error:", event.detail);
        alert("Camera error: " + event.detail);
      });

      document.addEventListener('visibilitychange', function () {
        videoConfig.forEach(config => {
          const plane = document.querySelector(`#${config.planeId}`);
          const material = plane.getObject3D('mesh')?.material;
          const videoElement = material?.map?.image;
          
          if (videoElement && document.hidden && !videoElement.paused) {
            videoElement.pause();
          }
        });
      });
    });

    function setupVideoTarget(config) {
      const plane = document.querySelector(`#${config.planeId}`);
      const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${config.targetIndex}"]`);
      const trackingOverlay = document.getElementById('tracking-overlay');

      const video = document.createElement("video");
      video.src = config.videoUrl;
      video.playsInline = true;
      video.loop = true;
      video.muted = true; // Start muted to allow autoplay
      video.setAttribute("preload", "auto");
      video.crossOrigin = "anonymous";
      
      // Create video texture
      const texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      // Apply video texture to plane once metadata is loaded
      video.addEventListener('loadedmetadata', function() {
        const aspectRatio = video.videoHeight / video.videoWidth;
        
        // Set plane dimensions according to video aspect ratio
        plane.setAttribute("width", 1);
        plane.setAttribute("height", aspectRatio);
        console.log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}, aspect ratio: ${aspectRatio}`);
        
        // Apply texture
        plane.getObject3D('mesh').material.map = texture;
        plane.getObject3D('mesh').material.needsUpdate = true;
        plane.getObject3D('mesh').material.opacity = 1;
      });

      // Preload the video
      video.load();

      // Handle target found event
      targetEntity.addEventListener("targetFound", function () {
        console.log(`Target ${config.targetIndex} found`);
        
        // Hide the scanning overlay
        trackingOverlay.classList.add('hidden');
        
        // Try to play the video
        video.play().then(() => {
          console.log("Video playing");
          
          // Try to unmute after first user interaction
          const unmute = () => {
            video.muted = false;
            document.removeEventListener('click', unmute);
            document.removeEventListener('touchstart', unmute);
          };
          
          document.addEventListener('click', unmute, { once: true });
          document.addEventListener('touchstart', unmute, { once: true });
          
        }).catch(error => {
          console.error("Video play error:", error);
        });
      });

      targetEntity.addEventListener("targetLost", function () {
        console.log(`Target ${config.targetIndex} lost`);
        video.pause();
        
        // Check if all targets are lost to show overlay again
        const targets = document.querySelectorAll('a-entity[mindar-image-target]');
        let allLost = true;
        
        for (let i = 0; i < targets.length; i++) {
          if (targets[i].object3D.visible) {
            allLost = false;
            break;
          }
        }
        
        if (allLost) {
          trackingOverlay.classList.remove('hidden');
        }
      });
    }
  </script>
</body>
</html>
